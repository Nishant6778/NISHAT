<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  id="main">
        <label for="">name</label>
        <input type="text" id="name" title="Fill your name"><br>
        <!-- <span class="span" id="span">ghgf</span><br>      -->

        <label for="">username</label>
        <input type="text" id="username" title="Fill your username"><br>

        <label for="">email</label>
        <input type="text" id="email" title="Fill your email"><br>

        <label for="">password</label>
        <input type="text" id="password" title="First letter should be in Capital letter contain at least one number,one uppercase and lowercase letter, and at least 8 or more characters" required>

<br>     

        <input type="submit" value="submit" >

    </form>
    <script>
        var form=document.getElementById('main');
        function submitForm(event) {
            event.preventDefault();
        }
        form.addEventListener('submit', submitForm);
    </script>
</body>
</html>
